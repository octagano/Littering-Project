<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Image Stack with Captions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 800px;
        }

        .image-block {
            margin-bottom: 30px;
            text-align: center;
        }

        .image-block img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .caption {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-block">
            <img src="image1.jpg" alt="Image 1">
            <div class="caption">Caption for Image 1</div>
        </div>

        <div class="image-block">
            <img src="image2.jpg" alt="Image 2">
            <div class="caption">Caption for Image 2</div>
        </div>
